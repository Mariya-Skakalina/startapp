{% extends 'layout/base.html' %}

{% block content %}
    <div class="ctx">
        <h1>{{ object.name }}</h1>
        <p>{{ object.description }}</p>
    </div>
    {% if account.id == object.author.id %}
        <div id="upd_dlt">
            <a href="{% url 'update_project' object.id %}">Редактировать</a>
            <a href="{% url 'delete_project' object.id %}">Удалить</a>
        </div>
    {% endif %}
{% endblock  %}
